<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fdf2e9; /* Light pastel background */
        }
        .toy-card {
            background-color: #fff3cd; /* Toy-like yellow */
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .toy-card:hover {
            transform: scale(1.05); /* Slight zoom on hover */
        }
        .toy-title {
            font-family: 'Comic Sans MS', cursive;
            color: #ff6f61;
        }
        .toy-message {
            font-style: italic;
            color: #6c757d;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="text-center">
            <h1 class="toy-title">Welcome to Student Forum</h1>
            <p class="toy-message">"Where students get friends"</p>
        </div>

        <div class="row g-4">
            <!-- Toy Card 1 -->
            <div class="col-md-4">
                <div class="toy-card p-3">
                    <img src="https://via.placeholder.com/150" alt="Toy 1" class="img-fluid rounded mb-3">
                </div>
            </div>
    </div>
    </body>
</html>
